<div class="design-elements-add-header">
  <ul class="left">
    <li (click)="clickHeader(item,i)" [class.active]="item.active" *ngFor="let item of (props|async)?.list;index as i;">
      {{item.title}}
    </li>
  </ul>
</div>
<div [formGroup]="form">
  <input type="text" formControlName="title" class="design-elements-input" placeholder="元素名称">
</div>
<!-- 添加元素到元素库 -->
<a href="javascript:;" (click)="addElementToLibs()">保存</a>
