<div [formGroup]="form">
  <div class="form-row">
    <input *ngIf="form.contains('text')" type="text" placeholder="请输入" formControlName="text">
  </div>
  <div class="form-row">
    <input *ngIf="form.contains('nzType')" type="text" placeholder="请输入" formControlName="nzType">
  </div>
  <div class="form-row">
    <input *ngIf="form.contains('nzShape')" type="text" placeholder="请输入" formControlName="nzShape">
  </div>
  <div class="form-row">
    <input *ngIf="form.contains('nzSize')" type="text" placeholder="请输入" formControlName="nzSize">
  </div>
  <div class="form-row">
    <input *ngIf="form.contains('nzGhost')" type="text" placeholder="请输入" formControlName="nzGhost">
  </div>
  <div class="form-row">
    <input *ngIf="form.contains('nzLoading')" type="text" placeholder="请输入" formControlName="nzLoading">
  </div>
  <div class="form-row">
    <input *ngIf="form.contains('icon')" type="text" placeholder="请输入" formControlName="icon">
  </div>
</div>
