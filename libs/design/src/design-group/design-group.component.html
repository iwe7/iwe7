<div class="setting" #setting>
  <div class="setting-header">
    <div [dragmove]="settingStyle" *ngIf="(settingStyle|async)?.display === 'block'" class="drag-icon">
      <i class="iconfont icon-move"></i>
    </div>
    <div class="setting-title" (click)="setTop()">组件设置</div>
    <div class="close-icon" (click)="close()">
      <i class="iconfont icon-close"></i>
    </div>
  </div>
  <ng-container (getViewRef)="setSettingRef($event)"></ng-container>
</div>
<div #view>
  <ng-container (getViewRef)="setViewRef($event)"></ng-container>
  <!-- <ng-container (getViewRef)="setGroupRef($event)"></ng-container> -->
</div>
