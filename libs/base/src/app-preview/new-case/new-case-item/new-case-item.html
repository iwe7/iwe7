<div class="img">
  <div class="case-img">
    <img src="http://file.ih5.cn/v3/files/20171229/e36258151.png" alt="案例图片">
    <span class="recommend-icon"></span>
  </div>
  <div class="hover-div">
    <div class="code">
      <canvas width="128" height="128"></canvas>
    </div>
  </div>
</div>
<div class="text-1">
  <span class="case-title">{{data?.title}}</span>
</div>
<div class="text-2">
  <span class="case-price">
    {{data?.desc}}
  </span>
</div>
<div class="text-3 f--hcb">
  <div class="author f--hlc">
    <span class="author-icon"></span>
    <span class="author-name">{{data?.author}}</span>
  </div>
  <div class="view f--hlc">
    <span class="eye-icon"></span>
    <span class="pageView">2.3万+</span>
  </div>
</div>
