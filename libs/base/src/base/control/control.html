<div class="container" #control>
  <div class="top-left" #topLeft [style.top.px]="2" [style.left.px]="2">
    <div class="point"></div>
  </div>
  <div class="top-right" #topRight [style.top.px]="2" [style.left.px]="width - 2">
    <div class="point"></div>
  </div>
  <div class="bottom-left" #bottomLeft [style.left.px]="2" [style.top.px]="height -2">
    <div class="point"></div>
  </div>
  <div class="bottom-right" #bottomRight [style.top.px]="height -2" [style.left.px]="width-2">
    <div class="point"></div>
  </div>
  <div class="top-center" #topCenter [style.top.px]="2">
    <div class="point"></div>
    <p class="tip">{{width}}</p>
  </div>
  <div class="bottom-center" #bottomCenter [style.top.px]="height -2">
    <div class="point"></div>
  </div>
  <div class="left-center" [style.left.px]="2" #leftCenter>
    <div class="point"></div>
    <p class="tip">{{height}}</p>
  </div>
  <div class="right-center" [style.left.px]="width -2" #rightCenter>
    <div class="point"></div>
  </div>
  <div class="center-center" #centerCenter>
    <div class="point"></div>
  </div>
</div>
