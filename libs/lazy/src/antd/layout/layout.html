<nz-layout>
  <nz-sider nzCollapsible [(nzCollapsed)]="isCollapsed" [nzCollapsedWidth]="0" [nzBreakpoint]="'lg'">
    <div class="logo"></div>
    <ul nz-menu [nzTheme]="'dark'" [nzMode]="isCollapsed?'vertical':'inline'">
      <li nz-menu-item>
        <span>
          <i class="anticon anticon-user"></i>
          <span class="nav-text">nav 1</span>
        </span>
      </li>
      <li nz-menu-item>
        <span>
          <i class="anticon anticon-video-camera"></i>
          <span class="nav-text">nav 2</span>
        </span>
      </li>
      <li nz-menu-item>
        <span>
          <i class="anticon anticon-upload"></i>
          <span class="nav-text">nav 3</span>
        </span>
      </li>
      <li nz-menu-item>
        <span>
          <i class="anticon anticon-user"></i>
          <span class="nav-text">nav 4</span>
        </span>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header style="background: #fff; padding:0;">
      <ul class="header-left" nz-menu [nzTheme]="'light'" [nzMode]="'horizontal'" style="line-height: 64px;">
        <li nz-menu-item>nav 1</li>
        <li nz-menu-item>nav 2</li>
        <li nz-menu-item>nav 3</li>
      </ul>
      <div class="header-right">
        <nz-popover [nzPlacement]="'bottomRight'">
          <button nz-button nzClear nz-popover>下右</button>
          <ng-template #nzTemplate>
            <nz-card nzLoading nzTitle="Card title">
              Whatever content
            </nz-card>
          </ng-template>
        </nz-popover>
      </div>
    </nz-header>
    <nz-content>
      <ng-container #content></ng-container>
    </nz-content>
    <nz-footer style="text-align: center;">Ant Design ©2017 Implement By Angular</nz-footer>
  </nz-layout>
</nz-layout>
